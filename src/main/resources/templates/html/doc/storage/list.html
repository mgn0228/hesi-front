<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{comm/layout}">

<div class="container" layout:fragment="content">
    <div class="container-title">문서 저장소</div>

    <div class="bo_head">
        <div class="boSearchContainer ml-auto">
            <input type="text" id="s_searchValue" class="inp lg:w-330 sm:w-full" placeholder="문서 이름">
            <button type="button" class="btnSearch">검색</button>
        </div>
    </div>

    <div class="tableContainer">
        <div class="table">
            <div class="thead">
                <div class="tr">
                    <div class="cell_date"><a href="#" onclick="sortEvent(this, 'CREATE_AT')" class="sort desc">생성일</a></div>
                    <div class="cell_subject"><a href="#" onclick="sortEvent(this, 'DOCUMENT_NAME')" class="sort asc">문서 이름</a></div>
                    <div class="cell_name"><a href="#" onclick="sortEvent(this, 'USER_NAME')" class="sort asc">작성자</a></div>
                    <div class="cell_15">
                        <select class="sort" title="문서 종류" onchange="sortEventSelect(this)">
                            <option value="ALL">전체</option>
                            <option value="DOC_WORK_PERMIT">작업허가서</option>
                            <option value="DOC_TIME_WORK_PERMIT">작업허가서(야간/조출/주말)</option>
                            <option value="DOC_OBJECT_HANDLING_PLAN">중량물 취급 계획서</option>
                            <option value="DOC_SPACE_WORK_PERMIT">밀폐공간 작업허가서</option>
                            <option value="DOC_RISK_ASSESSMENT_TABLE">위험성 평가표</option>
                        </select>
                    </div>
                    <div class="cell_btnSet"></div>
                </div>
            </div>
            <ul class="tbody">
            </ul>
        </div>
    </div>
    <nav class="pg_wrap">
    </nav>
</div>

</html>

<script th:src="@{/assets/js/controls/doc/storage/list.js}" type="text/javascript"></script>
